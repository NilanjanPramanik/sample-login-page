<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="login-card">
        <div class="column-left">
            <h1>Login</h1>
            <P class="subtitle">Log in or Sign up to have a seemless experience</P>
            <form class="form-page">

                <div class="form-item">
                    <input type="text" class="form-element" placeholder="Username or email">
                </div>

                <div class="form-item">
                    <input type="password" class="form-element" placeholder="Password">
                </div>

                <div class="form-item">
                    <input type="checkbox" id="rememberMe" checked>
                    <label for="rememberMe">Remember Me</label>
                </div>

                <div class="button-container">
                    <button class="btn" type="button">Sign In</button>
                    <a href="#">Forgot password?</a>
                </div>

                <p class="social-header">Other sign in options</p>

                <div class="social-button">
                    <a href="#" class="facebook">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="#" class="linkedin">
                        <i class="bi bi-linkedin"></i>
                    </a>
                    <a href="#" class="github">
                        <i class="bi bi-github"></i>
                    </a>
                </div>
            </form>
        </div>
        <div class="column-right">

            <div class="column-text">
                <h2>Wellcome to Codengine</h2>
                <p>If you don't have an account , Create a new account now</p>
                <a href="#">Sign Up</a>
            </div>
        </div>
    </div>
</body>

</html>
